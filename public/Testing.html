
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Comperio Super Simple Image Search</title>
  </head>
  <body>
    Search for <b>cats, dogs, cakes</b>, or anything else that takes your fancy :-)
    <br />
    <input id="searchterm" />
    <button id="search">search</button>
    <div id="results"></div>
    <script>
      $("#search").click(function(){
        $.getJSON("https://ajax.googleapis.com/ajax/services/search/images?v=1.0&q=fuzzy+monkey?jsoncallback=?",
        function(data) {

          $.each(data.responseData[0], function(i,item){
            $("<img/>").attr("src", item.unescapedUrl).prependTo("#results");
            if ( i == 10 ) return false;
          });
        });
      });
    </script>
  </body>
</html>
