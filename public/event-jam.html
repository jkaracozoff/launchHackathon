<!DOCTYPE html>
<html>
<head>
	<title>Veique</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">

	<style>
        body{
            text-align: center;
            font-family: arial;
        }

        .button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }
    </style>
</head>
<body>
	<div class="results">
		<div class="results-container">
			<div class="event-tile"><input type="button" value="Get JSON" class="button" />
    <br />
    <span id="results"></span>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>

        //When DOM loaded we attach click event to button
        $(document).ready(function() {
            
            //after button is clicked we download the data
            $('.button').click(function(){

                //start ajax request
                $.ajax({
                    url: "http://terminal2.expedia.com/packages?departureDate=2015-04-20&originAirport=SEA&destinationAirport=LHR&returnDate=2015-04-22&regionid=6000479&apikey=5rNDlrx75JGRgbV8GOdjlPiGVe4TKGQC",
                    //force to handle it as text
                    dataType: "text",
                    success: function(data) {
                        
                        //data downloaded so we call parseJSON function 
                        //and pass downloaded data
                        var json = $.parseJSON(data);
                        //now json variable contains data in json format
                        //let's display a few items
                     
                        var PackageSearchResultList = (json.PackageSearchResultList.PackageSearchResult);
                        
                        
                        $('#results').html(
                          
                        '<br/>TotalPrice: ' + PackageSearchResultList[0].PackagePrice.TotalPrice.Value +
                        '<br/>TotalSavings: ' + PackageSearchResultList[0].PackagePrice.TotalSavings.Value +
                        '<br/>Deatils: ' + PackageSearchResultList[0].DetailsUrl
                        
                        )
                        ;
                        
                        
                        
                    }
                });
            });
        });
    </script>
    <img src="img/photo1.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo2.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo3.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo4.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo5.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo6.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo7.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo8.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo9.png" width="100%"></div>
			<div class="event-tile"><img src="img/photo91.png" width="100%"></div>
		</div>
		<div class="nav2">
			<div class="search-bar">
				<div class="main-search">
					<div class="normal-text smaller">I want to go to</div>
					<div class="normal-text smaller" style="color:#C89777;">
						<span id="location" contenteditable="true">Rome, Italy</span>
						<!--<div class="underline-box small-box"></div>-->
					</div>
					<div class="normal-text smaller">sometime in</div>
					<div class="normal-text smaller" style="color:#C89777; outline: none;">
						<span contenteditable="true">March</span>
						<!--<div class="underline-box small-box"></div>-->
					</div>
					<div class="normal-text smaller">.</div>
				</div>
			</div>
			<div class="close-btn icon">A</div>
		</div>
		<div class="progress">
			<div class="step-container">
				<div class="progress-bar current-bar"></div>
				<div class="progress-text current-text">1. Pick an event</div>
			</div>
			<div class="step-container">
				<div class="progress-bar future-bar"></div>
				<div class="progress-text future-text">2. Choose a travel package</div>
			</div>
			<div class="step-container">
				<div class="progress-bar future-bar"></div>
				<div class="progress-text future-text">3. Book your Veique</div>
			</div>
		</div>
	</div>
	<script src="selectStart.js"></script>
</body>
</html>
